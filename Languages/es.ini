[OptionExplanations]
# Top-level Service menu items
System Options=Cambia el modo de juego, el tema, el lenguaje, y mucho mas.
Arcade Options=Cambia opciones relacionadas con juegos del arcade.
Visual Options=Cambia la manera que las letras, fondos, etc. son mostrado durante el juego; ajusta la pantalla.
Appearance Options=Cambia la manera en que las cosas son mostrada durante el juego.  (letras, fondos, etc.)
Theme Options=Cambia ajustes que solo aplican en Simply Love.
MenuTimer Options=Enciende o apaga el tiempo de menu y ajusta los valores para varias pantallas.
Input Options=Ajusta opciones de controladores como el Auto mapeado de joysticks, botones de menú dedicados y arreglo de mapeo.
Acknowledgments=Ve los Reconocimientos y creditos para Simply Love, StepMania, y más.


# System Options
Theme=Cambia el look de Stepmania.
Editor Noteskin=Selecciona el NoteSkin predeterminado para el editor.

# Appearance Options
RandomBackgroundMode=&oq;Animations&cq; uses random items in the BGAnimations folder.\n &oq;Random Movies&cq; cycles through movies in the RandomMovies folder.
NumBackgrounds=Choose the number of random backgrounds that will cycle per song.\nIf Random GameplayBackgrounds are Off, this has no effect.

# Arcade Options
CoinMode=• Home - Options are shown on the Title Menu.\n\n• Pay - Title Menu choices are hidden; players must insert credits before playing.\n\n• Free Play - Title Menu choices are hidden; no credits required to play.
NumberOfCoinsPerCredit=This determines how many coins are necessary for a single credit.
Long Time=This is the length at which a song counts as two rounds.\n\nSet this to 'Off' if you don't want any songs to count as two rounds.
Marathon Time=This is the length at which a song counts as three rounds.\n\nSet this to 'Off' if you don't want any songs to count as three rounds.
AllowMultipleHighScoreWithSameName=Set this to 'Off' to prevent a single player from dominating the high score list for a given song.  Each chart will only allow one of a given high score handle.\n\nSet this to 'On' if you own your machine and wish to track your own progress.
ComboContinuesBetweenSongs=If turned off, the combo will reset to 0 between each song.\n\nIf turned on, the combo will carry between songs (and between unique games if profiles are not in use, which is typically the case...).
Disqualification=If turned off, players cannot be disqualified from earning high scores.\n\nIf enabled, certain conditions (C-Mods on charts with speed changes, disabling attacks on charts with attacks, etc.) will disqualify players from earning high scores.
Premium=Este ajuste solo se aplica si el Modo Moneda esta puesta a 'Pago'.\n\n• 'Desactivado' significa que un jugador puede jugar con un crédito.\n\nLas otras dos opciones sorprendentemente se explican por si mismas.

# Input Options
ThreeKeyNavigation=Enable this if you only have three MenuButtons per player (eg. a traditional DDR arcade cabinet).

# Simply Love Options
DefaultGameMode=Ajusta la posición inicial del cursor al seleccionar un modo.\n\nTome en cuenta que esto no saltará la pantalla, solo cambia la selección inicial.
NumberOfContinuesAllowed=Allow players to chain multiple games together by entering extra credits. Set this to 0 if you want to disable it.\nThis feature only applies to Pay Mode, because credits only exist in Pay Mode.
AllowScreenSelectProfile=Coloca esto a 'No' si quieres saltar la pantalla de Selección de Perfíl.\nEsta pantalla puede ser útil si tiene varios perfiles locales.
AllowScreenSelectColor=Coloca esto a 'No' si quieres saltar la pantalla de Selección de Color.
AllowScreenEvalSummary=Coloca esto a 'No' si quieres saltar la pantalla de Resumen de Evaluación.
AllowScreenNameEntry=Coloca esto a 'No' si quieres saltar la pantalla de Entrada de Nombre.
AllowScreenGameOver=Coloca esto a 'No' si quieres saltar la pantalla de Juego Terminado.

AutoStyle=Deja esto en "Ninguno" si quieres escoger algún estilo como "1 Jugador" o "2 Jugadores" para cada nueva partida.
MusicWheelStyle=Set this to 'IIDX' if you want the MusicWheel to hide other, inactive song groups when actively browsing one.
AllowDanceSolo=Set this to 'Yes' if you want to enable Solo style.\nThis only impacts 'Dance' game mode.
HideStockNoteSkins=Set this to 'Hide' if you want to hide all NoteSkins\nthat come with SM5 from the modifier menu.
TimingWindowAdd=Aplica esta opción controversial a tu propia discreción.\n\nLos modos StomperZ y ECFA ignoran este ajuste.
AllowFailingOutOfSet=If 'Yes' players can potentially fail out of a set early.\nIf 'No' players will always be able to play all their songs.

ShowGradesInMusicWheel=Show or hide letter grades for each song you've played within its MusicWheelItem.
CasualMaxMeter=Las dificultades mayores que este serán filtradas del modo Casual.
VisualTheme=Escoge el icono/emblema visual para el tema.
RainbowMode=Enciende o Apaga el modo arcoiris.\n\nEsto desactivará la pantalla ScreenSelectColor.

#' MenuTimer Options
MenuTimer=When "On", certain screens have a time limit, which you can set below.\nWhen "Off", these values are ignored, and you may spend as much time on each screen as you need.
ScreenSelectMusicMenuTimer=Set the MenuTimer value for ScreenSelectMusic
ScreenPlayerOptionsMenuTimer=Set the MenuTimer value for ScreenPlayerOptions
ScreenEvaluationMenuTimer=Set the MenuTimer value for ScreenEvaluation
ScreenEvaluationSummaryMenuTimer=Set the MenuTimer value for ScreenEvaluationSummary
ScreenNameEntryMenuTimer=Set the MenuTimer value for ScreenNameEntry

# Advanced Options
AllowW1=Enable or disable fantastic judgments.\n\n• Never - No fantastics, at all, ever.\n\n• Courses Only - Fantastics are only possible during courses (nonstop, oni, etc.).\n\n• Always - Fantastics are possible in normal gameplay as well as in courses.
DefaultFailType=• Immediate - Ends gameplay when all players run out of life.\n\n• ImmediateContinue - Fails players when they run out of life, but allows gameplay to continue.\n\n• EndOfSong – Evaluates whether a player passes or fails at the end of the song.\n\n• Off - Disables fail.
PercentageScoring=In other themes, this may impact whether dance points or percent scores are displayed.\n\nIn Simply Love, percent scores are always shown, but this setting still impacts how high scores get ranked relative to one another.\n\nYou want this setting 'On'.
UseUnlockSystem=Enable or disable StepMania's unlock sytem.\n\nSimply Love does not support the unlock system, and I don't know of any other theme that does.
AllowExtraStage=When enabled (and Event Mode is off), this allows players to earn extra stages after completing certain requirements.\n\nThis presumably impacts other themes, but has no bearing on Simply Love.
HiddenSongs=Simfiles with #SELECTABLE:NO; will not appear in the MusicWheel, but might be accessible via specific courses.\n\nLeave this 'Off' to always display all songs.
EasterEggs=Enable or disable some secret surprises a theme author may or may not have embedded in the theme.

